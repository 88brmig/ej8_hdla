	onkeyup="javascript:this.value=this.value.toUpperCase();" />
	<br>
	<input type="text" name="apellido" placeholder="Apellido" 
	maxlength="20" 
	onkeyup="javascript:this.value=this.value.toUpperCase();" />

	required />
	<br>
	<label class="etiqueta">Fecha Nacimiento</label>
	
	<input type="date" name="fechaNacimiento" placeholder="Fecha Nacimiento"
	required value="2000-01-01"/>
	<br>
	<label class="etiqueta">Premios Oscar</label>
	<input type="number" name="oscars" value="0" min="0" max "100"
	step="1" />
	
	<input type="submit" id="Guardar" name="Guardar" value="GUARDAR" />
	<input type="reset" id="Cancelar" name="Cancelar" value="CANCELAR" 
	class="boton"/>
